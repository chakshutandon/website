stages:
  - build
  - deploy

image: alpine:3.13.6

variables:
  HUGO_VERSION: 0.88.1
  FIREBASE_VERSION: 9.18.0

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - bin/

install:
  stage: build
  script:
    - apk update && apk add curl
    - mkdir bin
    - curl -L -o /tmp/hugo.tar.gz https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
    - mkdir /tmp/hugo; tar -xvf /tmp/hugo.tar.gz -C /tmp/hugo; mv /tmp/hugo/hugo bin/hugo; chmod +x bin/hugo
    - curl -L -o bin/firebase https://firebase.tools/bin/linux/v${FIREBASE_VERSION}
    - chmod +x bin/firebase

build:
  stage: build
  script:
    - ./bin/hugo
  needs:
    - install
  artifacts:
    paths: ['public']
    expire_in: 2 hrs

deploy:staging:
  stage: deploy
  environment:
    name: staging
  script:
    - ls ./bin
    - ./bin/firebase
  needs:
    - install
    - build
